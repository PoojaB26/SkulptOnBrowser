<html>
<head>
    <meta charset="UTF-8">
    <title>Level 1</title>
    <!--JQuery-->
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>

    <!--Python interpreter Third Party Library-->
    <script src="skulpt/skulpt.min.js" type="text/javascript"></script>
    <script src="skulpt/skulpt-stdlib.js" type="text/javascript"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--Project CSS files-->
    <link rel="stylesheet" href="css/editor-console.css">


</head>

<body>
<div id="container-fluid">
    <div class="row">
        Hello Text here
    </div>
    <div class="row">
        <div class="code-editor-wrap well row">
        <div id="code-editor" >
            <form>
<textarea class="editor" id="test-code">

#Quantity is in ml
Water = 5
print(Water)
</textarea><br/>

            </form>
            </div>
            <br><br>
            <div class=" rows float-right ">
                <div class="col-xs-9"></div>
                <div class="col-xs-3">
                    <button class="btn btn-info" type="button" onclick="runit()"><span>Run</span></button>
                </div>
            </div>
        </div>


        <div class="console-show row">
            <div id='bar'>
                <div id='controls'>
                    <div class='c'><p class='control'>&times;</p></div>
                    <div class='c'><p class='control'>&minus;</p></div>
                </div>
                <p id='title'>Python Console</p>
            </div>
            <div id='screen'>
                <p id="code-output">

                    Output
                </p>
            </div>


        </div>
    </div>



</div>

<script type="text/javascript" src="js/runPython.js"></script>
</body>
</html>
